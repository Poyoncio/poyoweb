---
layout: default
---
<article class="post">
    <h2 class="post-header">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: site.date_format }}</p>
    {{ content }}
    {% if site.disqus_shortname %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_shortname  = '{{ site.disqus_shortname }}';
        var disqus_identifier = '{{ page.id }}';
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
    {% endif %}
    <div>Hasta la pr√≥xima, @Poyoncio.</div>
    <a href="https://twitter.com/intent/tweet?screen_name=Poyoncio" class="twitter-mention-button" data-show-count="false">Tweet me</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

</article>
