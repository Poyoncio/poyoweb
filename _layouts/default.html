<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico" >
            <!--Pulling Awesome Font -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>

</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

            <nav class="site-nav">
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Lo último</a>
                <a href="{{ site.baseurl }}/categorias/" class="{% if page.url == '/categorias/' %}active{% endif %}">Categorías</a>
                <a href="{{ site.baseurl }}/video-blogs/" class="{% if page.url == '/video-blogs/' %}active{% endif %}">Video blogs</a>
                <a href="{{ site.baseurl }}/yo/" class="{% if page.url == '/yo/' %}active{% endif %}">Yo</a>

            </nav>
        </header>
        {{ content }}
        <br>
        <br>
        <br>


                <div class="col-md-12">
                <h5>Theme by <a href="https://github.com/syaning">Alex Sun</a></h5></div>

    </main>
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}

</body>
</html>
